<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    html{
      font-size:62.5% ;
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    img{
      height:auto;
      width: 100%;
      border-radius: 2rem ;
    }
    body{
      height: 100vh;
      width: 100vw;
      display:flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color:hsl(212, 45%, 89%);
    }
    h1,p{
      text-align: center;
      }
    p{
      color:hsl(216, 15%, 48%);
      font-size:1.5rem;
    }
      
    .container{
      border-radius: 20px;
      height: auto;
      width: 27rem;
      display: grid;
      grid-template-rows: auto auto auto;
      justify-items: center;
      align-items: center;
      padding: 1.5rem 1.5rem 3.5rem 1.5rem;
      gap:1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19);
      background-color: hsl(0, 0%, 100%);
      transition: all 0.6s linear 0s;
    }

    .container:hover {
      box-shadow: 0 16px 40px rgba(60, 60, 120, 0.25), 0 2px 8px rgba(0,0,0,0.10);
      transform: translateY(-8px) scale(1.03);
      transition: box-shadow 0.3s cubic-bezier(.4,2,.6,1), transform 0.3s cubic-bezier(.4,2,.6,1);
    }

    
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="image-qr-code.png" alt="qr code image">
  </div>
  <h1>Improve your front-end skills by building projects</h1>
  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priyanshu jangid</a>.
  </div> -->
</body>
</html>
